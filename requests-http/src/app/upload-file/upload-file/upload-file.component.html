<div style="margin-top: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" id="customFileLabel" for="customFile"
      >Selecionar arquivo</label
    >
  </div>
</div>
