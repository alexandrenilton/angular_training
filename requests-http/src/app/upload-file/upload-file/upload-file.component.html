<div style="margin-top: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" id="customFileLabel" for="customFile"
      >Selecionar arquivo</label
    >
  </div>

  <div class="progress" style="margin-top: 10px">
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="progress + '%'"
    >
      {{ progress }}%
    </div>
  </div>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>

<div style="margin-top: 10px">
  <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
    Download Excel
  </button>
  &nbsp;
  <button type="button" class="btn btn-primary" (click)="onDownloadPdf()">
    Download PDF
  </button>
</div>
